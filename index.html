      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", cursive;
      overflow: hidden;
      position: relative;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Floating background layer --- */
    .bg-float {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-float .bubble {
      position: absolute;
      opacity: 0.22;
      filter: blur(0.2px);
      animation-name: driftUp, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

    /* Different sizes */
    .bubble.s1 { font-size: 18px; }
    .bubble.s2 { font-size: 22px; }
    .bubble.s3 { font-size: 28px; }
    .bubble.s4 { font-size: 34px; }

    /* Make text (name) look softer in background */
    .bubble.name {
      font-weight: 700;
      letter-spacing: 0.5px;
      opacity: 0.14;
      text-shadow: 0 6px 18px rgba(0,0,0,0.08);
      filter: blur(0.1px);
    }

    @keyframes driftUp {
      from { transform: translateY(120vh); }
      to   { transform: translateY(-30vh); }
    }

    @keyframes sway {
      0%, 100% { margin-left: 0px; }
      50% { margin-left: 18px; }
    }

    /* --- Foreground content --- */
    .wrap {
      position: relative;
      z-index: 2;
    }

    /* Closed note */
    .note {
      width: 220px;
      height: 150px;
      background: #ff9fc9;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: float 3s ease-in-out infinite;

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      user-select: none;
      text-align: center;
      padding: 10px;
    }

    /* floating text inside note */
    .note span {
      display: inline-block;
      animation: tinyFloat 1.8s ease-in-out infinite;
    }

    .note::before {
      content: "ğŸ’Œ";

      top: -20px;
      font-size: 32px;
      animation: bounce 1.5s infinite;
    }

    /* Opened letter */
    .letter {
      display: none;
      width: 300px;
      padding: 24px;
      background: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      animation: open 0.5s ease forwards;
    }

    .letter h2 {
      color: #ff6fae;
      margin-bottom: 10px;
    }

    .letter p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes open {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    @keyframes tinyFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
